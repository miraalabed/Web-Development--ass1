<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Form</title>
</head>
<body>

    <h2>Online Shopping Form</h2>
    <form action="/submit_order" method="post">
        
        <h3>Personal Information</h3>
        
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <h3>Shipping Address</h3>
        
        <label for="address">Street Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State/Province:</label><br>
        <input type="text" id="state" name="state" required><br><br>

        <label for="zip">ZIP/Postal Code:</label><br>
        <input type="text" id="zip" name="zip" required><br><br>
        
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br><br>

        <h3>Payment Information</h3>
        
        <label for="cardType">Card Type:</label><br>
        <select id="cardType" name="cardType" required>
            <option value="">Select Card Type</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">American Express</option>
        </select><br><br>

        <label for="cardNumber">Card Number:</label><br>
        <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required><br><br>

        <label for="expiry">Expiration Date:</label><br>
        <input type="month" id="expiry" name="expiry" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required><br><br>

        <h3>Order Summary</h3>
        
        <label for="item">Item:</label><br>
        <input type="text" id="item" name="item" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="price">Price per Item:</label><br>
        <input type="text" id="price" name="price" required><br><br>
        
        <input type="submit" value="Place Order">

    </form>

</body>
</html>
