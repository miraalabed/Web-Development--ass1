<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figcaption Example</title>
</head>
<body>

    <h1>Figure and Figcaption Example</h1>

    <p>This page demonstrates the use of the <code>&lt;figure&gt;</code> and <code>&lt;figcaption&gt;</code> elements.</p>

    <figure>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        <figcaption>This is a placeholder image representing the concept.</figcaption>
    </figure>

    <figure>
        <img src="https://via.placeholder.com/300x150" alt="Another Placeholder Image">
        <figcaption>This is another placeholder image demonstrating a different aspect.</figcaption>
    </figure>

    </footer>

</body>
</html>
