<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Border Styles and Collapse Example</title>
</head>
<body>

<table border="2" cellspacing="0" cellpadding="5">
    <tr>
        <th style="border: 1px solid black;">Header 1</th>
        <th style="border: 1px solid black;">Header 2</th>
        <th style="border: 1px solid black;">Header 3</th>
    </tr>
    <tr>
        <td style="border: 1px solid red;">Row 1, Col 1</td>
        <td style="border: 1px solid red;">Row 1, Col 2</td>
        <td style="border: 1px solid red;">Row 1, Col 3</td>
    </tr>
    <tr>
        <td style="border: 1px solid green;">Row 2, Col 1</td>
        <td style="border: 1px solid green;">Row 2, Col 2</td>
        <td style="border: 1px solid green;">Row 2, Col 3</td>
    </tr>
</table>

</body>
</html>
