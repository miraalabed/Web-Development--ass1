<!DOCTYPE html>
<html>

<head>
	<title>Submit Maintenance Request</title>
</head>

<body>
	<header>
		<img src="logo.png" alt="Company Logo" width="100" height="100">
		<h1>Maintenance Request System</h1>
		<nav>
			<ul>
				<li><a href="Home.html">Home</a></li>
				<li> <a href="MaintenanceRequest.html">Submit Request</a></li>
				<li><a href="ContactUs.html">Contact Us</a></li>
			</ul>
		</nav>


	</header>

	<main>
		<h2>Submit a Maintenance Request</h2>

		<form action="MaintenanceRequest.html" method="post" enctype="multipart/form-data">
			<label for="name">Full Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name">
			<br><br>

			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email">
			<br><br>

			<label for="location">Location/Room Number:</label>
			<input type="text" id="location" name="location" placeholder="Enter your location">
			<br><br>

			<label for="description">Issue Description:</label>
			<textarea id="description" name="description" placeholder="Describe the issue..."></textarea>
			<br><br>

			<label for="urgency">Urgency Level:</label>
			<select id="urgency" name="urgency">
				<option value="low">Low</option>
				<option value="medium">Medium</option>
				<option value="high">High</option>
			</select>
			<br><br>

			<label for="photo">Upload a Photo of the Issue (optional):</label>
			<input type="file" id="photo" name="photo" accept="image/*">
			<br><br>

			<button type="submit"><a href="Confirmation.html">Submit Request</a></button>
		</form>
	</main>

</body>

</html>
