
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

<table border="1">
    <tr>
        <th colspan="3">Header 1</th>
    </tr>
    <tr>
        <th>Header 2</th>
        <th colspan="2">Header 3</th>
    </tr>
    <tr>
        <td rowspan="2">Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
    </tr>
    <tr>
        <td colspan="2">Row 2, Col 2 and 3</td>
    </tr>
    <tr>
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
    </tr>
</table>

</body>
</html>
